log4j.rootCategory=DEBUG, Default, Console

log4j.appender.Default=org.apache.log4j.FileAppender
log4j.appender.Default.file=scutter.log
log4j.appender.Default.layout=org.apache.log4j.PatternLayout
log4j.appender.Default.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss.SSS} %-5p %c{3} [line %L] - %m%n
log4j.appender.Default.append=false
log4j.appender.Default.Threshold=DEBUG

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%r %-5p %c{3} [line %L] - %m%n

